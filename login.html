<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 古韵江湖AI</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #1890ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-btn:hover {
            background: #40a9ff;
        }

        .links {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: #1890ff;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ff4d4f;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <span class="year-2">2</span><span class="year-0">0</span><span class="year-2-2">2</span><span class="year-4">4</span>
                <span class="brand">古韵江湖</span><span class="ai">AI</span>
            </div>
            <ul>
                <li><a href="read.html">阅读</a></li>
                <li><a href="similarity.html">相似度对比</a></li>
                <li><a href="index.html">AI内容检测</a></li>
                <li><a href="thesis.html">论文AI检测</a></li>
                <li><a href="reduce.html">降AI</a></li>
                <li><a href="reduce2.html">降AI2.0</a></li>
                <li><a href="smart-edit.html">智改</a></li>
                <li><a href="pricing.html">价格</a></li>
                <li><a href="notice.html">公告</a></li>
                <li><a href="login.html" class="active login-btn">登录</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-container">
        <h2 class="login-title">用户登录</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" class="form-control" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" class="form-control" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="login-btn">登录</button>
        </form>
        <div class="links">
            <a href="register.html">注册账号</a>
            <a href="forgot-password.html">忘记密码</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // 重置错误信息
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            
            // 简单的验证
            if (!username) {
                showError('usernameError', '请输入用户名');
                return;
            }
            
            if (!password) {
                showError('passwordError', '请输入密码');
                return;
            }
            
            // 模拟登录验证
            if (username === 'admin' && password === 'admin123') {
                // 登录成功
                localStorage.setItem('currentUser', username);
                localStorage.setItem('userPoints', '100'); // 设置初始积分
                window.location.href = 'index.html';
            } else {
                showError('passwordError', '用户名或密码错误');
            }
        });

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }
    </script>
</body>
</html>
