<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>降AI - 古韵江湖AI</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .main-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .input-section {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .points-info {
            font-size: 14px;
            color: #666;
        }

        .text-editor {
            width: 100%;
            height: 300px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .text-editor:focus {
            outline: none;
            border-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
        }

        .word-count {
            text-align: right;
            color: #666;
            font-size: 12px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .action-button {
            padding: 10px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .reduce-btn {
            background: #1890ff;
            color: white;
        }

        .reduce-btn:hover {
            background: #40a9ff;
        }

        .clear-btn {
            background: #ff4d4f;
            color: white;
        }

        .clear-btn:hover {
            background: #ff7875;
        }

        .result-section {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .ai-score {
            text-align: center;
            margin-bottom: 30px;
        }

        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 8px solid #1890ff;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #1890ff;
        }

        .score-label {
            font-size: 16px;
            color: #666;
        }

        .suggestions {
            margin-top: 20px;
        }

        .suggestion-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .original-text {
            color: #ff4d4f;
            margin-bottom: 10px;
        }

        .suggested-text {
            color: #52c41a;
        }

        .settings-panel {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .settings-title {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .settings-options {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .setting-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .setting-option input[type="radio"] {
            margin: 0;
        }

        .setting-option label {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <header>
        <nav>
            <div class="logo">
                <span class="year-2">2</span><span class="year-0">0</span><span class="year-2-2">2</span><span class="year-4">4</span>
                <span class="brand">古韵江湖</span><span class="ai">AI</span>
                <span id="usernameDisplay" style="display: none;"></span>
            </div>
            <ul>
                <li><a href="read.html">阅读</a></li>
                <li><a href="similarity.html">相似度对比</a></li>
                <li><a href="index.html">AI内容检测</a></li>
                <li><a href="thesis.html">论文AI检测</a></li>
                <li><a href="reduce.html" class="active">降AI</a></li>
                <li><a href="reduce2.html">降AI2.0</a></li>
                <li><a href="smart-edit.html">智改</a></li>
                <li><a href="pricing.html">价格</a></li>
                <li><a href="notice.html">公告</a></li>
                <li><a href="login.html" class="login-btn" id="loginBtn">登录</a></li>
                <li><a href="#" class="logout-btn" id="logoutBtn" style="display: none;">退出</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-container">
        <div class="settings-panel">
            <h3 class="settings-title">降重设置</h3>
            <div class="settings-options">
                <div class="setting-option">
                    <input type="radio" id="mode1" name="reduceMode" value="gentle" checked>
                    <label for="mode1">温和降重</label>
                </div>
                <div class="setting-option">
                    <input type="radio" id="mode2" name="reduceMode" value="normal">
                    <label for="mode2">标准降重</label>
                </div>
                <div class="setting-option">
                    <input type="radio" id="mode3" name="reduceMode" value="aggressive">
                    <label for="mode3">强力降重</label>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="section-title">
                <span>输入需要降重的内容</span>
                <span class="points-info">本次降重将消耗 20 积分</span>
            </div>
            <textarea id="inputText" class="text-editor" placeholder="请输入需要降重的内容..."></textarea>
            <div class="word-count">
                字数：<span id="wordCount">0</span>
            </div>
        </div>

        <div class="button-group">
            <button class="action-button clear-btn" id="clearBtn">清空重写</button>
            <button class="action-button reduce-btn" id="reduceBtn">开始降重</button>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <div class="ai-score">
                <div class="score-circle">
                    <span id="aiScore">0</span>%
                </div>
                <div class="score-label">AI特征值</div>
            </div>

            <div class="suggestions" id="suggestionList"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputText = document.getElementById('inputText');
            const wordCount = document.getElementById('wordCount');
            const clearBtn = document.getElementById('clearBtn');
            const reduceBtn = document.getElementById('reduceBtn');
            const resultSection = document.getElementById('resultSection');
            const aiScore = document.getElementById('aiScore');
            const suggestionList = document.getElementById('suggestionList');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const usernameDisplay = document.getElementById('usernameDisplay');

            // 检查用户登录状态
            function checkUserStatus() {
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    // 用户已登录
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'block';
                    usernameDisplay.textContent = `欢迎, ${currentUser}`;
                    usernameDisplay.style.display = 'inline';
                    // 绑定退出功能
                    logoutBtn.addEventListener('click', function() {
                        localStorage.removeItem('currentUser');
                        localStorage.removeItem('userPoints');
                        checkUserStatus();
                        alert('已成功退出登录');
                    });
                } else {
                    // 用户未登录
                    loginBtn.style.display = 'block';
                    logoutBtn.style.display = 'none';
                    usernameDisplay.style.display = 'none';
                }
            }

            // 字数统计
            inputText.addEventListener('input', function() {
                const count = this.value.trim().length;
                wordCount.textContent = count;
            });

            // 清空功能
            clearBtn.addEventListener('click', function() {
                inputText.value = '';
                wordCount.textContent = '0';
                resultSection.style.display = 'none';
            });

            // 降重功能
            reduceBtn.addEventListener('click', function() {
                // 检查输入内容长度
                if (!inputText.value.trim() || inputText.value.trim().length < 10) {
                    alert('输入内容过短,请输入至少10个字符');
                    return; // 阻止提交
                }

                // 检查用户登录和积分
                const currentUser = localStorage.getItem('currentUser');
                if (!currentUser) {
                    alert('请先登录');
                    window.location.href = 'login.html';
                    return;
                }

                let userPoints = parseInt(localStorage.getItem('userPoints') || '0');
                if (userPoints < 20) {
                    alert('积分不足，请充值');
                    return;
                }

                // 扣除积分
                userPoints -= 20;
                localStorage.setItem('userPoints', userPoints.toString());

                // 获取降重模式
                const mode = document.querySelector('input[name="reduceMode"]:checked').value;

                // 模拟降重结果
                const newScore = Math.floor(Math.random() * 30);
                aiScore.textContent = newScore;

                // 模拟修改建议
                const suggestions = [
                    {
                        original: '人工智能是当今科技发展的重要方向，它能够模拟人类的思维方式和行为模式，为人类社会带来巨大的变革。',
                        suggested: '现代科技进步的核心领域之一是智能化技术，这种技术通过计算机系统来复现人类的认知过程，正在深刻改变我们的生活方式。'
                    },
                    {
                        original: '随着互联网技术的快速发展，大数据和云计算已经成为推动社会进步的重要力量。',
                        suggested: '网络科技的迅猛进步使得数据处理与远程运算能力显著提升，这些技术创新正在驱动着社会的转型升级。'
                    }
                ];

                suggestionList.innerHTML = suggestions.map(suggestion => `
                    <div class="suggestion-item">
                        <div class="original-text">原文：${suggestion.original}</div>
                        <div class="suggested-text">建议：${suggestion.suggested}</div>
                    </div>
                `).join('');

                resultSection.style.display = 'block';
            });

            checkUserStatus();
        });
    </script>
</body>
</html>
