<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 古韵江湖AI</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .profile-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 20px;
            margin: 40px auto;
        }

        .profile-sidebar {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .profile-main {
            background: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            border: 2px solid #1890ff;
        }

        .user-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-name {
            font-size: 18px;
            color: #333;
            margin: 10px 0;
        }

        .user-points {
            color: #1890ff;
            font-size: 16px;
        }

        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-item {
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-bottom: 5px;
            color: #666;
        }

        .menu-item:hover {
            background: #f5f5f5;
            color: #1890ff;
        }

        .menu-item.active {
            background: #e6f7ff;
            color: #1890ff;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #1890ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(24,144,255,0.2);
        }

        .article-list {
            margin-top: 20px;
        }

        .article-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .article-info h3 {
            margin: 0 0 5px;
            font-size: 16px;
            color: #333;
        }

        .article-meta {
            color: #999;
            font-size: 12px;
        }

        .points-record {
            margin-top: 20px;
        }

        .points-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .points-info {
            color: #666;
        }

        .points-value {
            font-weight: bold;
        }

        .points-value.positive {
            color: #52c41a;
        }

        .points-value.negative {
            color: #ff4d4f;
        }

        .save-btn {
            background: #1890ff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-btn:hover {
            background: #40a9ff;
        }
    </style>
</head>
<body>
    <!-- 使用与其他页面相同的导航栏 -->
    <header>
        <nav>
            <div class="logo">
                <span class="year-2">2</span><span class="year-0">0</span><span class="year-2-2">2</span><span class="year-4">4</span>
                <span class="brand">古韵江湖</span><span class="ai">AI</span>
            </div>
            <ul>
                <li><a href="read.html">阅读</a></li>
                <li><a href="similarity.html">相似度对比</a></li>
                <li><a href="index.html">AI内容检测</a></li>
                <li><a href="thesis.html">论文AI检测</a></li>
                <li><a href="reduce.html">降AI</a></li>
                <li><a href="reduce2.html">降AI2.0</a></li>
                <li><a href="smart-edit.html">智改</a></li>
                <li><a href="pricing.html">价格</a></li>
                <li><a href="notice.html">公告</a></li>
            </ul>
        </nav>
    </header>

    <div class="profile-container">
        <div class="profile-sidebar">
            <img src="assets/images/default-avatar.png" alt="用户头像" class="user-avatar">
            <div class="user-info">
                <div class="user-name" id="userName">加载中...</div>
                <div class="user-points" id="userPoints">积分: 0</div>
            </div>
            <ul class="menu-list">
                <li class="menu-item active" data-section="basic">基本资料</li>
                <li class="menu-item" data-section="articles">我的文章</li>
                <li class="menu-item" data-section="points">积分记录</li>
                <li class="menu-item" data-section="security">账号安全</li>
            </ul>
        </div>

        <div class="profile-main">
            <!-- 基本资料 -->
            <div class="section active" id="basic-section">
                <h2 class="section-title">基本资料</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="text" class="form-control" id="profileUsername" readonly>
                    </div>
                    <div class="form-group">
                        <label>邮箱</label>
                        <input type="email" class="form-control" id="profileEmail">
                    </div>
                    <div class="form-group">
                        <label>个人简介</label>
                        <textarea class="form-control" id="profileBio" rows="4"></textarea>
                    </div>
                    <button type="submit" class="save-btn">保存修改</button>
                </form>
            </div>

            <!-- 我的文章 -->
            <div class="section" id="articles-section">
                <h2 class="section-title">我的文章</h2>
                <div class="article-list" id="articleList">
                    <!-- 文章列表将通过 JavaScript 动态添加 -->
                </div>
            </div>

            <!-- 积分记录 -->
            <div class="section" id="points-section">
                <h2 class="section-title">积分记录</h2>
                <div class="points-record" id="pointsRecord">
                    <!-- 积分记录将通过 JavaScript 动态添加 -->
                </div>
            </div>

            <!-- 账号安全 -->
            <div class="section" id="security-section">
                <h2 class="section-title">账号安全</h2>
                <form id="securityForm">
                    <div class="form-group">
                        <label>原密码</label>
                        <input type="password" class="form-control" id="oldPassword">
                    </div>
                    <div class="form-group">
                        <label>新密码</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    <div class="form-group">
                        <label>确认新密码</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <button type="submit" class="save-btn">修改密码</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取用户信息
            const currentUser = localStorage.getItem('currentUser');
            const currentPoints = localStorage.getItem('userPoints');

            if (!currentUser) {
                window.location.href = 'login.html';
                return;
            }

            // 更新用户信息显示
            document.getElementById('userName').textContent = currentUser;
            document.getElementById('userPoints').textContent = `积分: ${currentPoints || 0}`;
            document.getElementById('profileUsername').value = currentUser;

            // 菜单切换
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    // 移除所有活动状态
                    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                    
                    // 添加新的活动状态
                    this.classList.add('active');
                    document.getElementById(`${this.dataset.section}-section`).classList.add('active');
                });
            });

            // 加载文章列表
            const articles = JSON.parse(localStorage.getItem('articles')) || [];
            const userArticles = articles.filter(article => article.author === currentUser);
            const articleList = document.getElementById('articleList');
            
            articleList.innerHTML = userArticles.map(article => `
                <div class="article-item">
                    <div class="article-info">
                        <h3>${article.title}</h3>
                        <div class="article-meta">
                            <span>${new Date(article.date).toLocaleDateString()}</span>
                            <span>阅读 ${article.reads}</span>
                            <span>点赞 ${article.likes}</span>
                        </div>
                    </div>
                </div>
            `).join('') || '<p>暂无文章</p>';

            // 加载积分记录
            const pointsHistory = JSON.parse(localStorage.getItem('pointsHistory')) || [];
            const userPointsHistory = pointsHistory.filter(record => record.user === currentUser);
            const pointsRecord = document.getElementById('pointsRecord');
            
            pointsRecord.innerHTML = userPointsHistory.map(record => `
                <div class="points-item">
                    <div class="points-info">
                        <div>${record.description}</div>
                        <div class="points-date">${new Date(record.date).toLocaleString()}</div>
                    </div>
                    <div class="points-value ${record.points > 0 ? 'positive' : 'negative'}">
                        ${record.points > 0 ? '+' : ''}${record.points}
                    </div>
                </div>
            `).join('') || '<p>暂无积分记录</p>';

            // 表单提交处理
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('保存成功！');
            });

            document.getElementById('securityForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const oldPassword = document.getElementById('oldPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!oldPassword || !newPassword || !confirmPassword) {
                    alert('请填写完整信息');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    alert('两次输入的新密码不一致');
                    return;
                }

                alert('密码修改成功！');
                this.reset();
            });
        });
    </script>
</body>
</html>
