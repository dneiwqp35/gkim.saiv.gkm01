<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理面板 - 古韵江湖AI</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: 240px 1fr;
            gap: 20px;
        }

        .admin-sidebar {
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .admin-menu {
            list-style: none;
            padding: 0;
        }

        .admin-menu li {
            margin-bottom: 10px;
        }

        .admin-menu a {
            display: block;
            padding: 12px 16px;
            color: #666;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s;
        }

        .admin-menu a:hover {
            background: #f0f7ff;
            color: #1890ff;
        }

        .admin-menu a.active {
            background: #1890ff;
            color: #fff;
        }

        .admin-content {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }

        .admin-title {
            font-size: 24px;
            color: #333;
        }

        .admin-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #1890ff;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }

        .data-table th {
            background: #fafafa;
            font-weight: 500;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #1890ff;
            color: white;
        }

        .delete-btn {
            background: #ff4d4f;
            color: white;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <!-- 导航栏保持不变 -->
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-sidebar">
            <ul class="admin-menu">
                <li><a href="#dashboard" class="active">控制面板</a></li>
                <li><a href="#users">用户管理</a></li>
                <li><a href="#articles">文章管理</a></li>
                <li><a href="#points">积分管理</a></li>
                <li><a href="#settings">系统设置</a></li>
            </ul>
        </div>

        <div class="admin-content">
            <div class="admin-header">
                <h2 class="admin-title">管理员控制面板</h2>
                <span class="admin-badge">超级管理员</span>
            </div>

            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalUsers">0</div>
                    <div class="stat-label">总用户数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalArticles">0</div>
                    <div class="stat-label">文章总数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="todayActive">0</div>
                    <div class="stat-label">今日活跃</div>
                </div>
            </div>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>注册时间</th>
                        <th>积分</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="userList">
                    <!-- 用户列表将通过JavaScript动态添加 -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 检查管理员权限
            const isAdmin = localStorage.getItem('isAdmin') === 'true';
            if (!isAdmin) {
                window.location.href = 'login.html';
                return;
            }

            // 模拟数据
            const users = [
                { username: 'user1', registerDate: '2024-03-20', points: 100, status: '正常' },
                { username: 'user2', registerDate: '2024-03-19', points: 50, status: '正常' },
                // ... 更多用户数据
            ];

            // 更新统计数据
            document.getElementById('totalUsers').textContent = users.length;
            document.getElementById('totalArticles').textContent = '156';
            document.getElementById('todayActive').textContent = '23';

            // 渲染用户列表
            const userList = document.getElementById('userList');
            userList.innerHTML = users.map(user => `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.registerDate}</td>
                    <td>${user.points}</td>
                    <td>${user.status}</td>
                    <td>
                        <button class="action-btn edit-btn">编辑</button>
                        <button class="action-btn delete-btn">删除</button>
                    </td>
                </tr>
            `).join('');
        });
    </script>
</body>
</html>
